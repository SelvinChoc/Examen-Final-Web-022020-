{% extends 'app/base.html' %}

{% load static %}

{% block contenido %}

<div class="slider">
    <div>
        <img src="{% static 'app/img/banner/banner1.png' %}" alt="">
    </div>
    <div>
        <img src="{% static 'app/img/banner/banner2.png' %}" alt="">
    </div>
    <div>
        <img src="{% static 'app/img/banner/banner3.png' %}" alt="">
    </div>
</div>

{% load humanize %}
<h2>Productos</h2>
<div class="productos">
{% for p in productos %}
<div class="producto">

    <div class="contenedor_producto">
        {% if p.imagen %}
        <img src="{{ p.imagen.url }}" alt="imagen producto">
        {% endif %}
        <div class="detalle">
            <h5>{{ p.Marca_object }}</h5>
            <h2>{{ p.nombre }}</h2>
            <h3>Q{{ p.precio }}</h3>
        </div>

    </div>

</div>
{% endfor %}
</div>

{% endblock %}
